
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pepperpot â€¢ Proficiency Point Lookup</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body onload="cdaInit()">
  <div id="mount-header"></div>

  <div class="container">
    <h1>CDA Proficiency Point Lookup</h1>

    <div class="card">
      <h2>Data</h2>
      <div class="grid two">
        <div>
          <label>Upload CSV</label>
          <input id="csv_upload" type="file" accept=".csv">
        </div>
        <div>
          <label>Use local file (if present in repo): PPMid-March2025.csv</label>
          <div>
            <input id="use_default" type="checkbox">
            <span style="margin-left:6px; color:var(--muted)">Enable to try fetching <code>PPMid-March2025.csv</code> from this site.</span>
          </div>
        </div>
      </div>
      <div id="load-info" class="notice" style="margin-top:10px"></div>
      <div id="load-errors" style="margin-top:10px"></div>
      <div style="margin-top:10px">
        <button id="btn-refresh" class="btn">Reload data</button>
      </div>
    </div>

    <div class="card">
      <h2>Find a person</h2>
      <label>Enter name</label>
      <input id="name-input" type="text" placeholder="e.g., Jane Doe">
      <label style="margin-top:10px">Select person</label>
      <select id="name-select" size="8" style="width:100%"></select>
      <div style="margin-top:10px">
        <button id="btn-pick" class="btn primary">Show table</button>
      </div>
    </div>

    <div id="output" style="margin-top:16px"></div>
    <div id="caption" class="footer"></div>
  </div>

  <div id="toast" style="display:none; position:fixed; bottom:20px; right:20px; padding:10px 14px; border-radius:10px; color:#fff; z-index:9999;"></div>
</body>
</html>
